<html>
    <body>
    <script>
        function envoi_serveur(){
        var saisie = document.getElementById('saisie').value;
        var req= new XMLHttpRequest();
        req.open("GET","traitement_bdd.php?nom="+saisie,false); 
        req.send(null); 
        document.getElementById('Result').innerHTML = req.responseText;
        }
    </script>    
        
    <h1>Formulaire de recherche</h1>
    <p>Nom ? <input id="saisie" type="text" minlength="2" maxlength="10" required /></p>
    <p><button onclick="envoi_serveur()">Envoyer</button></p>
    <div id="Result"></div>

    </body>
</html>
