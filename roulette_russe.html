    <body>
        <h1>Roulette Russe</h1>

        <svg width=200 height=200 style="background-color:antiquewhite">
        <circle cx="100" cy="100" r="95" stroke="black" stroke-width="3" fill="none" />
        <circle class="munition" id="Br1" cx="100" cy="40" r="25" stroke="black" stroke-width="3" fill="gray" />
        <circle class="munition" id="Br2" cx="150" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" />
        <circle class="munition" id="Br3" cx="50" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" />
        <circle class="munition" id="Br4" cx="50" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" />
        <circle class="munition" id="Br5" cx="150" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" />
        <circle class="munition" id="Br6" cx="100" cy="160" r="25" stroke="black" stroke-width="3" fill="gray" />
        <circle cx="100" cy="100" r="10" stroke="black" stroke-width="3" fill="black" />
        </svg>	
        
        <button onclick="lancer()">Jouer</button>	
        
    </body>

    <head>
        <script>

            var compteur = 0;
            document.querySelectorAll('.munition').forEach(item => {
                item.addEventListener('click', event => {
                    const cercle = event.target;
                    if (cercle.getAttribute("fill") == "gray" && compteur < 3){
                        cercle.setAttribute("fill","red");
                        compteur++;
                    } else {
                        cercle.setAttribute("fill","gray");
                        compteur--;
                    }
            })
        })
            

            function lancer(){
                      alert("le barillet tourne");
                      if (compteur < 1 || compteur > 3) {
                        alert("Sélectionnez entre 1 et 3 munitions");
                
                      } else {
                        var rd = Math.random() * 1;
                        var interval = compteur/6;

                        switch(compteur) {
                            case 1 : {
                                if (rd < interval) {
                                    alert("Vous avez gagné 10.000 euros")
                                } else {
                                    alert("Vous avez perdu")
                                }
                                break;
                            }
                            case 2 : {
                                if (rd < interval) {
                                    alert("Vous avez gagné 100.000 euros")
                                } else {
                                    alert("Vous avez perdu")
                                }
                                break;
                            }
                            
                            case 3 : if (rd < interval) {
                                    alert("Vous avez gagné 1.000.000 euros")
                                } else {
                                    alert("Vous avez perdu")
                                }
                                break;
                        }
                      }
                      reset();
            }
            
            function reset(){

                document.querySelectorAll('.munition').forEach(item => {
                item.addEventListener('click', event => {
                    cercle.setAttribute("fill","gray");
                })
            })
            }
            


            </script>
    </head>
