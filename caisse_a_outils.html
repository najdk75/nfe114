<html>
    <head>
        <script>
        function affichage(){
            alert("Tout est OK !");
        }
        function cacher(id){
            document.getElementById(id).style.display="None";
        }
        function presenter(id){
            document.getElementById(id).style.display="Block";
        }

        function controler(){
          
            document.getElementById('image1').checked ?  presenter("img1") : cacher("img1");
            document.getElementById('image2').checked ?  presenter("img2") : cacher("img2");
            document.getElementById('image3').checked ?  presenter("img3") : cacher("img3");
        }

        </script>
    </head>

    <body>
        <input type="checkbox" id="image1"> Image 1 <br>
       <input type="checkbox" id="image2"> Image 2 <br>
        <input type="checkbox" id="image3"> Image 3 <br>

        <button onclick="controler()">Afficher</button>

       
        <img id="img1" src ="" alt="image1" style="display : none;"> <br>
        <img id="img2" src="" alt="image2"  style="display : none;"> <br>
        <img id="img3" src ="" alt="image3" style="display : none;">    

        <!--e ouui-->

    </body>
</html>
