<html>
    <head>
        <script>
        function affichage(){
            alert("Tout est OK !");
        }
        function cacher(){
            document.getElementById('DuTexte').style.display="None";
        }
        function presenter(){
            document.getElementById('DuTexte').style.display="Block";
        }

        function controler(){
          
            document.getElementById('image1').checked ?  document.getElementById('img1').style.display="Block" : document.getElementById('img1').style.display="None";
            document.getElementById('image2').checked ?  document.getElementById('img2').style.display="Block" : document.getElementById('img1').style.display="None";
            document.getElementById('image3').checked ?  document.getElementById('img3').style.display="Block" : document.getElementById('img1').style.display="None";
        }

        </script>
    </head>

    <body>
        <h1>Mes outils</h1>
        <hr/>
        <h2>Boite de dialogue</h2>
        <button onclick="affichage()">Afficher</button>
        <hr/>
        <p id="DuTexte">Ma phrase de texte</p>
        <button onclick="presenter()">Presenter</button>
        <button onclick="cacher()">Cacher</button>
        <hr/>
        <p><input type="checkbox" id="image1"> Image 1</p>
        <p><input type="checkbox" id="image2"> Image 2</p>
        <p><input type="checkbox" id="image3"> Image 3</p>

        <button onclick="controler()">Afficher</button><br>

       
        <img id="img1" src ="" alt="image1"> <br>
        <img id="img2" src="" alt="image2"> <br>
        <img id="img3" src ="" alt="image3">    

        <!-- oui-->

    </body>
</html>
